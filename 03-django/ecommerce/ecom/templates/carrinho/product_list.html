{% extends 'base.html' %}

{% block content %}
    <div class="row">
    {% for product in object_list %}
    <a href="{% url 'product_detail' key=product.pk %}">
        <div class="col-md-4 product">
            <img style="height: 180px; width: 180px; display: block;"
                  alt="{{ product.description }}"
                  src="{{ product.photo }}">
            <h4>{{ product.name }}</h4>
            <span>R${{ product.price }}</span>
        </div>
    </a>
    {% endfor %}
    </div>
{% endblock content %}
